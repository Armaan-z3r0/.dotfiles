# Simplified Tmux Configuration - Hyprland Theme
# ============================================================================
# TERMINAL & COLOR SETTINGS
# ============================================================================
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"
set-environment -g COLORTERM "truecolor"

# ============================================================================
# BASIC SETTINGS
# ============================================================================
set -g mouse on
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g focus-events on
setw -g aggressive-resize on
set -s escape-time 0

# ============================================================================
# PREFIX & KEY BINDINGS
# ============================================================================
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# ============================================================================
# WINDOW & PANE MANAGEMENT
# ============================================================================
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g automatic-rename on
set-option -g set-titles on

# ============================================================================
# PANE NAVIGATION
# ============================================================================
# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Alt-vim keys to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# ============================================================================
# WINDOW NAVIGATION
# ============================================================================
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-H previous-window
bind -n M-L next-window

# Quick window selection
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# ============================================================================
# WINDOW & PANE SPLITTING
# ============================================================================
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# ============================================================================
# COPY MODE
# ============================================================================
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind [ copy-mode
bind p paste-buffer

# ============================================================================
# HYPRLAND THEME - Dark Purple/Blue Color Scheme
# ============================================================================
# Hyprland-inspired colors
HYPR_BG="#1e1e2e"
HYPR_FG="#cdd6f4"
HYPR_ACCENT="#b4befe"
HYPR_PURPLE="#cba6f7"
HYPR_BLUE="#89b4fa"
HYPR_GREEN="#a6e3a1"
HYPR_YELLOW="#f9e2af"
HYPR_RED="#f38ba8"
HYPR_SURFACE="#313244"
HYPR_OVERLAY="#6c7086"

# Status bar configuration
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#1e1e2e fg=#cdd6f4"
set -g status-left-length 100
set -g status-right-length 100

# Left side - Session info
set -g status-left "#[bg=#b4befe,fg=#1e1e2e,bold] #S #[bg=#313244,fg=#b4befe]#[bg=#313244,fg=#cdd6f4] #(whoami) #[bg=#1e1e2e,fg=#313244]"

# Right side - Time and host
set -g status-right "#[bg=#1e1e2e,fg=#313244]#[bg=#313244,fg=#f9e2af] %Y-%m-%d #[bg=#313244,fg=#a6e3a1]#[bg=#a6e3a1,fg=#1e1e2e,bold] %H:%M #[bg=#a6e3a1,fg=#89b4fa]#[bg=#89b4fa,fg=#1e1e2e,bold] #H "

# Window status
set -g window-status-current-style "fg=#cba6f7 bg=#313244 bold"
set -g window-status-current-format " #I:#W#F "
set -g window-status-style "fg=#6c7086 bg=#1e1e2e"
set -g window-status-format " #I:#W#F "
set -g window-status-separator ""

# ============================================================================
# PANE BORDERS
# ============================================================================
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#b4befe"

# ============================================================================
# ACTIVITY & NOTIFICATIONS
# ============================================================================
setw -g monitor-activity on
set -g visual-activity off
set -g visual-bell off
set -g bell-action none

# ============================================================================
# PLUGINS
# ============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @yank_selection_mouse 'clipboard'

# ============================================================================
# ADDITIONAL KEYBINDINGS
# ============================================================================
bind z resize-pane -Z
bind x kill-pane
bind X kill-window
bind q confirm-before -p "kill-session #S? (y/n)" kill-session
bind C-l send-keys 'C-l' \; clear-history
bind s set-option status
bind w choose-tree -Zs
# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
